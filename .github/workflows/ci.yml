name: CI (Quality Check)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-assurance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Automatisiertes Caching von node_modules

      - name: Install Dependencies
        run: npm ci # "Clean Install" – nutzt exakt die package-lock.json

      - name: Type Check
        run: npm run type-check # Führt vue-tsc --noEmit aus

      - name: Linting
        run: npm run lint # Prüft ESLint & Prettier

      - name: Unit Tests
        run: npm run test:unit # Startet Vitest

      - name: Build Check
        run: npm run build # Stellt sicher, dass das Bundle erzeugt werden kann